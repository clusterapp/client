<!DOCTYPE html>
<html>
  <head>

    <link href='http://fonts.googleapis.com/css?family=Muli:400,400italic|Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/assets/css/cluster.css">
  </head>
  <body>



    <!-- Overlay for the log in display, effectively this is landing page -->
    <section class="overlay" ng-hide="isLoggedIn">
      <div class="o-cover">
        <div class="oc-inner">
          <div class="oci-text">
            <div class="ocit-content">
              <h1>Cluster</h1>
              <h2>Welcome to Cluster, authenticate with reddit to log in</h2>
              <a id="loginButton" href="http://127.0.0.1:3000/auth/reddit?redirect=http://0.0.0.0:3002/#/">Click here to auth with reddit</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      window.onload = function () {
        var url = "http://127.0.0.1:3000/auth/reddit?redirect=";
        url += window.location.protocol + "//" + window.location.host +  window.location.pathname;
        document.getElementById('loginButton').href = url;
        console.log(url);
      };
    
    </script>

  </body>
</html>
