<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Muli:400,400italic|Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/assets/css/cluster.css">
    <link rel="stylesheet" href="/assets/css/ngprogress-lite.css">
    <link rel="stylesheet" href="/assets/css/toaster.css">
    <link rel="stylesheet" href="/assets/css/ng-tags-input.min.css">
  </head>
  <body ng-app="app">
    <toaster-container></toaster-container>
    
    
    <section class="sidebar">
      <a class="sb-logo" href="/">
        <div class="sbl-img"></div>
        <div class="sbl-text">Cluster</div>
      </a>

      <a class="sb-logout" href="/logout">
        <i class="fa fa-power-off fa-2x"></i>
        <div class="">Logout</div>
      </a>
    </section>
    
    
    <section class="mw">
      <header class="hd sticky">
        <div class="hd-search">
          <input type="text" name="search" autocomplete="off" spellcheck="false" placeholder="Search for a cluster, subreddit or a user..." class="hds-input">
        </div>
        <div class="hd-button">
          <i class="hdb-plus fa fa-plus fa-2x"></i>
        </div>
      </header>
      <div class="" ng-view style="overflow: auto; height: 100%;"></div>
    </section>
    <script src="/assets/js/cluster.js"></script>
  </body>
</html>
