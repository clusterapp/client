<div class="">
  Lets create a cluster<br/><br/>

  <label>Cluster Name</label>
  <input placeholder="Cluster Name" class="c-Name" ng-model="cName" required><br/>

  <label>Subreddits in the cluster E.g. swift, angularjs, gamedev</label>
  <input placeholder="Subreddits" class="c-SR" ng-model="cSR" required><br/>

  <label>Public</label>
  <input type="checkbox" class="c-Public" ng-model="cPublic"><br/>


  <button class="c-Submit" ng-click="createCluster()">Create</button>
</div>
