<h2>Welcome to Cluster, {{ user.redditName }}</h2>

<h3>Own clusters</h3>
<ul>
  <li ng-repeat="cluster in clusters.own">
    <a href="/{{cluster.owner.redditName}}/{{cluster.name}}">{{ cluster.name }}</a>
  </li>
</ul>

<h3>Admin clusters</h3>
<ul>
  <li ng-repeat="cluster in clusters.admin">
    {{ cluster.name }}
  </li>
</ul>

<h3>Subscribed clusters</h3>
<ul>
  <li ng-repeat="cluster in clusters.subscribed">
    {{ cluster.name }}
  </li>
</ul>
